---
apiVersion: batch/v1
kind: Job
metadata:
  name: kube-hunter
spec:
  template:
    metadata:
      labels:
        app: kube-hunter
    spec:
      containers:
        - name: kube-hunter
          image: ghcr.io/xopham/k8tlery:v0.1
          imagePullPolicy: Always
          command: ["kube-hunter"]
          args: ["--pod"]
      restartPolicy: Never
